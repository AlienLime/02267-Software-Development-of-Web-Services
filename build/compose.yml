services:

  dtu-pay-facade:
    build: ../DTUPayFacade
    image: dtu-pay-facade
    container_name: dtu-pay-facade
    environment:
      RABBITMQ_HOSTNAME: "rabbitmq"
    ports:
      - "8080:8080"
    depends_on:
      account-manager:
        condition: service_started
      token-manager:
        condition: service_started
      payment-manager:
        condition: service_started
      report-manager:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    
  account-manager:
    build: ../AccountManager
    image: account-manager
    container_name: account-manager
    environment:
      RABBITMQ_HOSTNAME: "rabbitmq"
    depends_on:
      rabbitmq:
        condition: service_healthy

  payment-manager:
    build: ../PaymentManager
    image: payment-manager
    container_name: payment-manager
    environment:
      RABBITMQ_HOSTNAME: "rabbitmq"
    depends_on:
      rabbitmq:
        condition: service_healthy

  report-manager:
    build: ../ReportManager
    image: report-manager
    container_name: report-manager
    environment:
      RABBITMQ_HOSTNAME: "rabbitmq"
    depends_on:
      rabbitmq:
        condition: service_healthy

  token-manager:
    build: ../TokenManager
    image: token-manager
    container_name: token-manager
    environment:
      RABBITMQ_HOSTNAME: "rabbitmq"
    depends_on:
      rabbitmq:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:4.0.5-management
    container_name: dtu-pay-rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics check_running
      interval: 10s
      timeout: 10s
      retries: 10
