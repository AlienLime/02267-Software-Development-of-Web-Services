services:

  dtu-pay-facade:
    build: ../DTUPayFacade
    image: dtu-pay-facade
    container_name: dtu-pay-facade
    environment:
      QUEUE_NAME: "dtu-pay"
    ports:
      - "8080:8080"
    depends_on:
      account-manager:
        condition: service_started
      token-manager:
        condition: service_started
      transaction-manager:
        condition: service_started
      reporting-manager:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    links:
      - rabbitmq
    
  account-manager:
    build: ../AccountManager
    image: account-manager
    container_name: account-manager
    environment:
      QUEUE_NAME: "dtu-pay"
    depends_on:
      rabbitmq:
        condition: service_healthy
    links:
      - rabbitmq

  transaction-manager:
    build: ../TransactionManager
    image: transaction-manager
    container_name: transaction-manager
    environment:
      QUEUE_NAME: "dtu-pay"
    depends_on:
      - rabbitmq
    links:
      - rabbitmq

  reporting-manager:
    build: ../ReportingManager
    image: reporting-manager
    container_name: reporting-manager
    environment:
      QUEUE_NAME: "dtu-pay"
    depends_on:
      - rabbitmq
    links:
      - rabbitmq

  token-manager:
    build: ../TokenManager
    image: token-manager
    container_name: token-manager
    environment:
      QUEUE_NAME: "dtu-pay"
    depends_on:
      - rabbitmq
    links:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:4.0.5-management
    container_name: dtu-pay-rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 10s
      retries: 10
